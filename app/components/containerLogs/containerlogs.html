<div class="bg-light lter b-b wrapper-sm">
  <ol class="breadcrumb">
    <li>当前位置：</li>
    <li>首页</li>
    <li><a href="#/containers/">容器</a></li>
    <li><a href="#/containers/{{ container.Id }}/">容器详情</a></li>
  </ol>
</div>
<div class="app-content-body page-content-area" >
  <div class="wrapper-md" style="padding:0 20px">

    <div class="row logs">
        <div class="col-xs-12">
            <h4>容器日志: <a href="#/containers/{{ container.Id }}/">{{ container.Name }}</a></td></h4>

            <div class="btn-group col-xs-6">
                <button class="btn btn-info" ng-click="scrollTo('stdout')">标准输出</button>
                <button class="btn btn-warning" ng-click="scrollTo('stderr')">标准错误</button>
            </div>
            <div class="pull-right col-xs-6">
                <div class="col-xs-6">
                    <a class="btn btn-primary" ng-click="toggleTail()" role="button">重新加载日志</a>
                    <input id="tailLines" type="number" ng-style="{width: '45px'}"
                           ng-model="tailLines" ng-keypress="($event.which === 13)? toggleTail() : 0"/>
                    <label for="tailLines">行</label>
                </div>
                <div class="col-xs-4">
                    <input id="timestampToggle" type="checkbox" ng-model="showTimestamps"
                           ng-change="toggleTimestamps()"/> <label for="timestampToggle">时间戳</label>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 id="stdout" class="panel-title">标准输出</h3>
                </div>
                <div class="panel-body">
                    <pre id="stdoutLog" class="pre-scrollable pre-x-scrollable">{{stdout}}</pre>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 id="stderr" class="panel-title">标准错误</h3>
                </div>
                <div class="panel-body">
                    <pre id="stderrLog" class="pre-scrollable pre-x-scrollable">{{stderr}}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
