<div class="bg-light lter b-b wrapper-sm">
  <ol class="breadcrumb">
    <li>当前位置：</li>
    <li>首页</li>
    <li><a href="#/containers/">容器</a></li>
    <li><a href="#/containers/{{ container.Id }}/">容器详情</a></li>
  </ol>
</div>
<div class="app-content-body page-content-area" >
  <div class="wrapper-md">

<div class="row">
    <div class="col-xs-12">
      <h4>统计数据为: {{ containerName }}</h4>
      <div class="row">
         <div class="col-sm-8">
                <div class="panel panel-default dragDiv" >
                    <div  class="panel-heading text-base">CPU图表</div>
                        <div class="panel-body">
                            <canvas id="cpu-stats-chart" width="650" height="300"></canvas>
                        </div>
                </div>
            </div>
       </div>


        <div class="row">
            <div class="col-sm-8">
                <div class="panel panel-default dragDiv" >
                    <div  class="panel-heading text-base">内存图表</div>
                        <div class="panel-body">
                            <canvas id="memory-stats-chart" width="650" height="300"></canvas>
                        </div>
                </div>
            </div>

            <div class="col-sm-offset-1 col-sm-4">
                <div class="panel panel-default dragDiv" >
                    <div  class="panel-heading text-base">内存信息</div>
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>最大值</td>
                                    <td>{{ data.memory_stats.max_usage | humansize }}</td>
                                </tr>
                                <tr>
                                    <td>限制</td>
                                    <td>{{ data.memory_stats.limit | humansize }}</td>
                                </tr>
                                <tr>
                                    <td>失败数</td>
                                    <td>{{ data.memory_stats.failcnt }}</td>
                                </tr>
                            </table>
                            <accordion>
                                <accordion-group heading="其他的统计数据">
                                    <table class="table">
                                        <tr ng-repeat="(key, value) in data.memory_stats.stats">
                                            <td>{{ key }}</td>
                                            <td>{{ value }}</td>
                                        </tr>
                                    </table>
                                </accordion-group>
                            </accordion>
                        </div>
                    </div>
            </div>
        </div>

      
        <div class="row">
            <div class="col-sm-8">
                <div class="panel panel-default dragDiv" >
                    <div  class="panel-heading text-base">网络图表</div>
                        <div class="panel-body">
                            <canvas id="network-stats-chart" width="650" height="300"></canvas>
                        </div>
                    </div>
                </div>
            
            <div class=" col-sm-4">
                 <div class="panel panel-default dragDiv" >
                    <div  class="panel-heading text-base">网络信息</div>
                        <div class="panel-body">
                            <div id="network-legend" style="margin-bottom: 20px;"></div>
                            <accordion>
                                <accordion-group heading="其他的统计数据">
                                    <table class="table">
                                        <tr ng-repeat="(key, value) in data.network">
                                            <td>{{ key }}</td>
                                            <td>{{ value }}</td>
                                        </tr>
                                    </table>
                                </accordion-group>
                            </accordion>
                        </div>
                    </div>
            </div>
        </div>
        </div>
    </div>
</div>
