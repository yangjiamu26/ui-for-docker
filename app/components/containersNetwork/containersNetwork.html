<div class="bg-light lter b-b wrapper-sm">
  <ol class="breadcrumb">
    <li>当前位置：</li>
    <li>首页</li>
    <li>容器网络</li>
  </ol>
</div>
<div class="app-content-body page-content-area" >
  <div class="wrapper-md">
    
    <div class="bg-white-only b b-blue">
    <div class="row wrapper">
   

    <div class="col-xs-11">
        <div class="input-group ">
            <input type="text" ng-model="query" autofocus="true" class="form-control"
                   placeholder="Search" ng-change="network.selectContainers(query)"/>
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"/></span>
        </div>
    </div>
    <div class="col-xs-11">
        <div class="btn-group ">
            <button class="btn btn-warning" ng-click="network.hideSelected()">选择隐藏</button>
            <button class="btn btn-info" ng-click="network.showSelectedDownstream()">显示选定的下游</button>
            <button class="btn btn-info" ng-click="network.showSelectedUpstream()">显示选定的上游</button>
            <button class="btn btn-success" ng-click="network.showAll()">显示全部</button>
        </div>
        <input type="checkbox" ng-model="includeStopped" id="includeStopped" ng-change="toggleIncludeStopped()"/> 
        <label for="includeStopped">包括停止的容器</label>
    </div>
    <div class="col-xs-11">
        <vis-network data="network.data" options="network.options" events="network.events"  component="network.component"/>
    </div>
</div>
</div>
</div>
</div>
</div>
